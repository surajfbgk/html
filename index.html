<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery Picture</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      img{
          width: 100%;
          height: 100%;
          cursor: pointer;
      }
      #model{
          background-color: rgba(76,76,43,0.4);
          display: none;
          position: fixed;
          top:50%;
          left: 50%;
          transform: translate(-50%,-50%);
          height: 75vh;
          border: 2px solid pink;
      }
      #child{
          position: relative;
          top: -75px;
          height: 90%;
          border-top: 2px solid blue;
          border-bottom: 2px solid green;
          margin-top: 10%;
      }
      label{
          color: cyan;
          cursor: pointer;
          padding: 0;
          margin: 0;
      }
      
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="container-fluid">
            <div class="container-md-ml-auto">
                <a class="navbar-brand" href="#">
                  <img src="pic/heart.jpg" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
                </a>
              </div>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Contact</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search" id="search">
              <button class="btn btn-primary" type="button" id="btn">Search</button>
            </form>
          </div>
        </div>
</nav>
<div id="model" class="col-xl-8 col-md-12">
    <label for="check">close</label>
    <input type="checkbox" name="check" id="check" style="height: 4px;" hidden>
    <div id="child">
        <img src="pic/a.jpg" alt="no images" id="img">
    </div>
</div>

<div class="container mt-3">
  <div class="row">
    
  </div>
</div>

    <script src="main.js"></script>
</body>
</html>
